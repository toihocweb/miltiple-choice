<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="dist/css/reset.css">
    <link rel="stylesheet" href="dist/css/common.css">
    <link rel="stylesheet" href="dist/css/style.css">
    <title>Front End Quizzz</title>
</head>

<body>
    <main>
        <div class="container flex j-between a-start">
            <div class="left">
                <div class="question-area">

                    <div class="flex j-between a-center">
                        <div class="question-num">Question 13</div>
                        <ul class="nav flex">
                            <li class="prev"><i class="fas fa-arrow-left"></i></li>
                            <li class="next"><i class="fas fa-arrow-right"></i></li>
                        </ul>
                    </div>
                    <div class="question-content">
                        <p class="content"></p>

                    </div>
                </div>
                <div class="answer-area">
                </div>
            </div>
            <div class="right">
                <div class="wrapper">
                    <div class="list-question">
                    </div>
                </div>
                <div class="tools">
                    <span class="help">Ask your stupid friend</span>
                    <span class="help">Google</span>
                </div>
            </div>
        </div>

    </main>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/main.js"></script>

</html>
