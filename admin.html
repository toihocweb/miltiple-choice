<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="dist/css/reset.css">
    <link rel="stylesheet" href="dist/css/common.css">
    <link rel="stylesheet" href="dist/css/admin.css">
    <title>Amin Page</title>
</head>

<body>
    <section id="admin">
        <div class="container">
            <div class="action">
                <button class="btn-modal">Add New</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <td>Name</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </section>
    <div class="modal">
        <div class="wrapper">
            <div class="modal-header">
                Add new test
            </div>
            <div class="modal-body">
                <input type="text" value="" placeholder="Test Name" class="test-name">
                <input type="text" placeholder="Image" class="test-image">
                <div class="question-add-form">
                    <div class="question-form">
                        <input type="text" class="q" placeholder="Question">
                        <textarea class="code" name="" id="" rows="4" placeholder="Code"></textarea>
                        <div class="input-group">
                            <span>A</span>
                            <input type="text" class="a-a" placeholder="A">
                        </div>
                        <div class="input-group">
                            <span>B</span>
                            <input type="text" class="a-b" placeholder="B">
                        </div>
                        <div class="input-group">
                            <span>C</span>
                            <input type="text" class="a-c" placeholder="C">
                        </div>
                        <div class="input-group">
                            <span>D</span>
                            <input type="text" class="a-d" placeholder="D">
                        </div>
                        <input type="text" class="a-correct" placeholder="Right Answer">
                    </div>
                </div>
                <div class="submit-area">
                    <button class="btn-add">Submit Question</button>
                    <i style="color: #2a9d8f;" class="fas fa-check"></i>
                    <span class="q-total">0</span>
                </div>
            </div>
            <div class="modal-actions">
                <a class="btn-cancel">Cancel</a>
                <a class="btn-submit">Submit</a>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/admin.js"></script>

</html>
